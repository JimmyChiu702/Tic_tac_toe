<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

	<title>Tic Tac Toe</title>

</head>

<body>
	<div id=title>Tic Tac Toe</div>

	<div id="banner">
		<div id="x">
			<span class="r">X</span>
			<span id="xpnt">0</span>
		</div>
		<div id="o">
			<span id="opnt">0</span>
			<span class="r">O</span>
		</div><br>
		<div id="turn"><span></span><font></font></div>
	</div>

	<div class='container'>
		<table id="grid">
			<tr>
				<td class="cell" id="c0"></td>
				<td class="cell" id="c1"></td>
				<td class="cell" id="c2"></td>
			</tr>
			<tr>
			    <td class="cell" id="c3"></td>
				<td class="cell" id="c4"></td>
				<td class="cell" id="c5"></td>
			</tr>
			<tr>
			    <td class="cell" id="c6"></td>
				<td class="cell" id="c7"></td>
				<td class="cell" id="c8"></td>
			</tr>
		</table>
	</div>

	<div id="footer">
		<button id="reset"><i class="fa fa-retweet" aria-hidden="true"></i>&nbsp;&nbsp;<span>Restart Game</span></button>
	</div>

	<span id="bigRole"></span>

	<script type="text/javascript" src="main.bundle.js"></script>
</body>

</html>
